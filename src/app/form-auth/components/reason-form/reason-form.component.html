<form [formGroup]="form">
    <div class="row center-xs box">
        <h2>Bienvenido!</h2>        
        <div class="col-xs-12">
            <p>Ingresa el número de identificación del cliente</p>
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Número de identificación</mat-label>
                <input formControlName="cedula" matInput type="text">
            </mat-form-field>
        </div>
        <div class="col-xs-12" style="margin: 15px;">
            <H3>¿El cliente ingresa autenticado por IVR?</H3>
            <mat-radio-group aria-label="¿El cliente ingresa autenticado por IVR?">
                <mat-radio-button value="1">Si</mat-radio-button>
                <mat-radio-button value="2">No</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="col-12">
            <h3>¿Por qué motivo se comunica el cliente?</h3>
        </div>
        <div class="col-xs-12">
            <mat-form-field appearance="fill">
                <mat-label>Motivo</mat-label>
                <mat-select (selectionChange)="next()">
                    <mat-option value="consult">Consulta</mat-option>
                    <mat-option value="request">Requerimiento</mat-option>
                    <mat-option value="lock-unlock">Bloqueo o Desbloqueo</mat-option>
            </mat-select>
            </mat-form-field>
        </div>
        <button [disabled]="form.invalid" mat-button matStepperNext type="submit">Siguiente</button>
    </div>
</form>
