<div class="resultForm-style">
    <div [ngSwitch]="AuthReq">
        <div *ngSwitchCase="'low-auth'"><app-low-auth (validOTP)="recivedLowAuthNI($event)" [resultAuth]="AuthResult"></app-low-auth></div>
        <div *ngSwitchCase="'mean-auth'"><app-mean-noivr-result [resultAuth]="AuthResult"></app-mean-noivr-result></div>
        <div *ngSwitchCase="'mean-auth-NI'"><app-mean-noivr-result [resultAuth]="AuthResult"></app-mean-noivr-result></div>
        <div *ngSwitchCase="'strong-auth'"><app-strong-auth-result [resultAuth]="AuthResult"></app-strong-auth-result></div>
        <div *ngSwitchCase="'noApply-auth'"><app-no-apply-auth></app-no-apply-auth></div>
    </div>
    <button mat-raised-button (click)="openDialog()" color="primary" class="button-continue">Continuar</button>
</div>
