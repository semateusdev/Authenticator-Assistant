<div class="container">
    <mat-horizontal-stepper>
        <mat-step>
            <ng-template matStepLabel>Motivo</ng-template>
            <div class="box-options">
                <app-reason-form></app-reason-form>
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Producto</ng-template>
            <div class="box-options">
                <app-products-form></app-products-form>
                <div>
                    <button mat-button matStepperPrevious>Anterior</button>
                    <button mat-button matStepperNext>Siguiente</button>
                </div>
            </div>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Gestion Requerida</ng-template>
            <div class="box-options">
                <app-request-form></app-request-form>
                <div>
                    <button mat-button matStepperPrevious>Anterior</button>
                    <button mat-button matStepperNext>Siguiente</button>
                </div>
            </div>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Resultado</ng-template>
            <div class="box-options">
                <app-result-auth></app-result-auth>
                <div>
                    <button mat-button >Continuar</button>
                </div>
            </div>
        </mat-step>
        <div>
            <button mat-button matStepperPrevious>Back</button>
        </div>
    </mat-horizontal-stepper>
</div>
