<div class="container">
    <mat-horizontal-stepper #stepper>
        <mat-step [stepControl]="formReason" errorMessage="faltan datos">
            <ng-template matStepLabel>Motivo</ng-template>
            <div class="box-options">
                <app-reason-form (send)="receiveReason($event)"></app-reason-form>
            </div>
        </mat-step>
        <mat-step [stepControl]="formProduct">
            <ng-template matStepLabel>Producto</ng-template>
            <div class="box-options">
                <app-products-form (receiveProduct)="receivedProduct($event)"></app-products-form>
            </div>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Gesti√≥n Requerida</ng-template>
            <div class="box-options">
                <app-request-form [typeProduct]="form.typeProduct" (receiveRequest)="receivedRequest($event)"></app-request-form>
            </div>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Resultado</ng-template>
            <div class="box-options">
                <app-result-auth [AuthResult]="form.authReq"></app-result-auth>
                <div>
                    <button mat-stroked-button >Nueva llamada</button>
                </div>
            </div>
        </mat-step>
        <div>
            <button mat-stroked-button matStepperPrevious>Back</button>
        </div>
    </mat-horizontal-stepper>
</div>
