<div *ngIf="data; else authNoOk">
    <h1 mat-dialog-title>Atenticacion exitosa</h1>
    <div mat-dialog-content>    
            <div class="row">
                <div class="col-xs-4">
                    <img width="80" src="../../../../assets/images/check.png" alt="">
                </div>
                <div class="col-xs-8">
                    <p>Puedes continuar con la llamada</p>
                </div>
            </div>
    </div>
</div>
<ng-template #authNoOk>
    <h1 mat-dialog-title>Atenticacion no exitosa</h1>
    <div mat-dialog-content>
        <div class="row">
            <div class="col-xs-4">
                <img width="80" src="../../../../assets/images/advertencia.png" alt="">
            </div>
            <div class="col-xs-8">
                <p>Invita al cliente a una oficina</p>
            </div>
        </div>
    </div>
</ng-template>
<div mat-dialog-actions>
    <button mat-button (click)="onClickClose()">Continuar</button>
</div>
