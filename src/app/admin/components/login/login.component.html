<div class="login-style">
    <div class="container">
        <div class="row center-xs form-login">
            <div class="col-xs-12">
                <img width="300px" src="../../../../assets/images/logo-Authenticator-Assitant-while-H.png" alt="">
            </div>
            <div class="col-xs-12 form-login__item">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title><h2>Login</h2></mat-card-title>
                    </mat-card-header>
                    <form [formGroup]="formLogin" (ngSubmit)="login($event)">
                    <mat-card-content>
                            <div class="row">
                                <div class="col-xs-12">                                    
                                    <mat-form-field appearance="fill">
                                        <mat-label >Usuario</mat-label>
                                        <input formControlName="email" type="email" matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col-xs-12">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Contrase√±a</mat-label>
                                        <input formControlName="password"  type="password" matInput>
                                    </mat-form-field>
                                </div>
                            </div>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-raised-button type="submit">Iniciar sesion</button>
                        </mat-card-actions>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
    <footer>Desarrollado por Sebastian Mateus</footer>
</div>
